<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
    <div class="grid justify-center">
  <div class="bg-white sm:h-[20rem] sm:w-[18rem] mt-40 rounded-lg drop-shadow-2xl">
<h2 class="bg-gradient-to-r from-violet-500 to-fuchsia-500 sm:h-[5rem] text-center text-white font-medium text-2xl p-5 rounded-lg">Login From</h2>

<input id="email" type="text" placeholder="Email Address" class="mt-5 sm:h-[2.5rem] sm:w-[15rem] ml-6 rounded-[45px] border border-orange-400 placeholder:p-4 font-normal">
<input id="password" type="password" placeholder="Password" class="mt-5 sm:h-[2.5rem] sm:w-[15rem] ml-6 rounded-[45px] border border-orange-400 placeholder:p-4 font-normal">

<button id="login-btn" class="bg-gradient-to-r from-purple-500 to-pink-500 p-2 sm:w-[15rem] ml-6 rounded-[45px] mt-10 text-white font-medium text-2xl">Login</button>
  </div>
</div>

</body>
</html>
